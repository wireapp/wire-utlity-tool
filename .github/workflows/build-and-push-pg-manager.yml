name: Build and Push PostgreSQL Endpoint Manager

on:
  push:
    branches:
      - main
    tags:
      - 'pg-v*'
    paths:
      - 'Dockerfile.postgres-endpoint-manager'
      - 'scripts/postgres-endpoint-manager.py'
      - '.github/workflows/build-and-push-pg-manager.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile.postgres-endpoint-manager'
      - 'scripts/postgres-endpoint-manager.py'
      - '.github/workflows/build-and-push-pg-manager.yml'

env:
  REGISTRY: quay.io
  IMAGE_NAME: wire/wire-utility-tool  # Use existing repo
  PG_TAG_PREFIX: pg-manager          # Prefix for pg manager tags

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,prefix=${{ env.PG_TAG_PREFIX }}-pr-
            type=semver,pattern={{version}},prefix=${{ env.PG_TAG_PREFIX }}-
            type=semver,pattern={{major}}.{{minor}},prefix=${{ env.PG_TAG_PREFIX }}-
            type=raw,value=${{ env.PG_TAG_PREFIX }}-latest,enable={{is_default_branch}}

      - name: Build test image (single platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.postgres-endpoint-manager
          platforms: linux/amd64
          push: false
          load: true
          tags: test-image:latest
          cache-from: type=gha,scope=pg-manager-test

      - name: Test image
        run: |
          echo "Testing image: test-image:latest"

          # Test basic tools
          docker run --rm --platform linux/amd64 --entrypoint /bin/bash test-image:latest -c "
            echo 'Testing PostgreSQL endpoint manager...' &&
            python3 --version &&
            psql --version &&
            which curl &&
            which jq &&
            echo 'PostgreSQL endpoint manager ready!'
          "

          # Test functionality
          echo 'Testing functionality...'
          docker run --rm --platform linux/amd64 test-image:latest --test

      - name: Build and push multi-platform image
        # if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.postgres-endpoint-manager
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=pg-manager
          cache-to: type=gha,mode=max,scope=pg-manager

      - name: Build multi-platform image (PR - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.postgres-endpoint-manager
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=pg-manager
          cache-to: type=gha,mode=max,scope=pg-manager

      - name: Image summary
        run: |
          echo "âœ… Built and tested PostgreSQL Endpoint Manager:"
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "${{ steps.meta.outputs.tags }}" | while read tag; do
              echo "  ðŸ“¦ $tag (pushed)"
            done
            echo "ðŸš€ Multi-platform images pushed to registry"
          else
            echo "${{ steps.meta.outputs.tags }}" | while read tag; do
              echo "  ðŸ“¦ $tag (built, not pushed)"
            done
            echo "ðŸ§ª PR build - multi-platform images built but not pushed"
          fi